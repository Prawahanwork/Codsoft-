<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
</head>
<body>
  <div class="calc">
    <input type="text" placeholder="0" id="box" readonly />
    
    <div>
      <button class="op">AC</button>
      <button class="op">DEL</button>
      <button class="op">%</button>
      <button class="op">/</button>
    </div>
    <div>
      <button>(</button>
      <button>)</button>
      <button class="op">π</button>
      <button class="op">√</button>
    </div>
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="op">*</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="op">-</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="op">+</button>
    </div>
    <div>
      <button>0</button>
      <button>00</button>
      <button>.</button>
      <button class="op">=</button>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
